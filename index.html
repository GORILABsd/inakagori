<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>てんちょのテストページ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1b2e40;
      color: #e0f7ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2em;
      opacity: 0.8;
    }

    .box {
      background-color: #274963;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    img {
      margin-top: 1em;
      max-width: 400px;
      width: 100%;
      height: auto;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>やぁここにたどり着いたのかい？</h1>
    <p>これはあくまでテストページ。</p>
    <p>何もできないけどなんか作れた。</p>
    <p>実際何していいかわからない</p>

    <!-- 🔽 ここに画像を表示 -->
    <img src="logo.png" alt="てんちょのロゴ画像">
  </div>
</body>
</html>
