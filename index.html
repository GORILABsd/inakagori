<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>田舎のゴリラの武器庫</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
     /* background: url('logo.png') no-repeat center center/cover; */
      background-image:url(logo.png); /* ここがヘッダーの背景画像 */
      background-size: contain;
      background-position: center;
      height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
      font-size: 2.5rem;
    }
    .container {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    .section-title {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #333;
      padding-bottom: .5rem;
    }
    .self-promo {
      margin-bottom: 2rem;
    }
    .device-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .device {
      background-color: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .device img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .device h3 {
      margin-top: 0.5rem;
    }
    .social-toggle {
      margin-top: 2rem;
    }
    .toggle-button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
    .social-links {
      display: none;
      margin-top: 1rem;
    }
    .social-links a {
      display: inline-block;
      margin-right: 1rem;
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    田舎のゴリラの武器庫
  </header>
  <div class="container">
    <section class="self-promo">
      <h2 class="section-title">自己紹介</h2>
      <p>こんにちは！田舎でひっそり活動しているてんちょことゴリラです。ゲーム・ガジェットが三度の飯より好き</p>
    </section>

    <section class="device-section">
      <h2 class="section-title">デバイス一覧</h2>
      <div class="device-list">
        <div class="device">
          <h3>AJAZZ 159APEX</h3>
          <p>比較的小さく8000Hzドングル兼充電ドックなのがポイント高め
          アリエクスプレスで6000円ほどで購入</p>
          <a href="https://amzn.to/4m3ISGV" target="_blank">リンク</a>
        </div>
        <!-- 必要に応じて追加 -->
      </div>
    </section>

    <section class="social-toggle">
      <button class="toggle-button" onclick="toggleLinks()">SNSリンク</button>
      <div class="social-links" id="socialLinks">
        <a href="https://x.com/honto_gomengg" target="_blank">X（Twitter）</a>
        <a href="https://www.youtube.com/@TENCHOgame" target="_blank">YouTube</a>
        <a href="https://www.twitch.tv/tenchosun" target="_blank">Twitch</a>
      </div>
    </section>
  </div>

  <script>
    function toggleLinks() {
      const links = document.getElementById('socialLinks');
      links.style.display = links.style.display === 'none' || links.style.display === '' ? 'block' : 'none';
    }
  </script>
</body>
</html>
